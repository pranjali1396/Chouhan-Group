<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Lead Form - Website Integration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .api-url {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }
        .api-url strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† Property Inquiry Form</h1>
        <p class="subtitle">Test form to send leads to CRM</p>
        
        <div class="api-url">
            <strong>API Endpoint:</strong> <span id="apiUrl">http://localhost:5000/api/v1/webhooks/lead</span>
        </div>

        <form id="leadForm">
            <div class="form-group">
                <label for="customerName">Customer Name *</label>
                <input type="text" id="customerName" name="customerName" required 
                       placeholder="Enter your name" value="Test Customer">
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number *</label>
                <input type="tel" id="mobile" name="mobile" required 
                       placeholder="9876543210" value="9876543210">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" 
                       placeholder="customer@example.com" value="test@example.com">
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" 
                       placeholder="Raipur" value="Raipur">
            </div>

            <div class="form-group">
                <label for="interestedProject">Interested Project</label>
                <select id="interestedProject" name="interestedProject">
                    <option value="">Select Project</option>
                    <option value="Chouhan Park View">Chouhan Park View</option>
                    <option value="Chouhan Town">Chouhan Town</option>
                    <option value="Chouhan Green Valley">Chouhan Green Valley</option>
                    <option value="Sunrise City">Sunrise City</option>
                    <option value="Singapore City P1">Singapore City P1</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interestedUnit">Interested Unit</label>
                <select id="interestedUnit" name="interestedUnit">
                    <option value="">Select Unit Type</option>
                    <option value="Plot">Plot</option>
                    <option value="Flat">Flat</option>
                    <option value="Bungalow">Bungalow</option>
                    <option value="Villa">Villa</option>
                    <option value="Row House">Row House</option>
                </select>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input type="text" id="budget" name="budget" 
                       placeholder="25-30 Lac" value="25-30 Lac">
            </div>

            <div class="form-group">
                <label for="purpose">Purpose</label>
                <select id="purpose" name="purpose">
                    <option value="">Select Purpose</option>
                    <option value="Self Use">Self Use</option>
                    <option value="Investment">Investment</option>
                </select>
            </div>

            <div class="form-group">
                <label for="remarks">Remarks / Message</label>
                <textarea id="remarks" name="remarks" 
                          placeholder="Any additional information...">Test lead from website form</textarea>
            </div>

            <button type="submit" id="submitBtn">Submit Inquiry</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const form = document.getElementById('leadForm');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const apiUrl = document.getElementById('apiUrl').textContent;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            messageDiv.className = 'message';
            messageDiv.textContent = '';

            const formData = new FormData(form);
            const leadData = {
                source: 'Test Website',
                sourceUrl: window.location.origin,
                customerName: formData.get('customerName'),
                mobile: formData.get('mobile'),
                email: formData.get('email'),
                city: formData.get('city'),
                interestedProject: formData.get('interestedProject'),
                interestedUnit: formData.get('interestedUnit'),
                budget: formData.get('budget'),
                purpose: formData.get('purpose'),
                remarks: formData.get('remarks'),
                metadata: {
                    utm_source: 'test',
                    utm_campaign: 'website_test',
                    page_url: window.location.pathname,
                    user_agent: navigator.userAgent
                }
            };

            try {
                console.log('üì§ Sending lead data:', leadData);
                console.log('üåê To:', apiUrl);

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(leadData)
                });

                const result = await response.json();
                console.log('‚úÖ Response:', result);

                if (response.ok && result.success) {
                    messageDiv.className = 'message success';
                    messageDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br>
                        Lead ID: ${result.leadId}<br>
                        ${result.message}
                    `;
                    form.reset();
                } else {
                    throw new Error(result.error || 'Failed to submit');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                messageDiv.className = 'message error';
                messageDiv.innerHTML = `
                    <strong>‚ùå Error!</strong><br>
                    ${error.message}<br>
                    <small>Check console and backend server logs</small>
                `;
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Inquiry';
            }
        });
    </script>
</body>
</html>
